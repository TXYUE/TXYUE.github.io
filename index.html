<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐选择</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .title {
            color: #e0e0e0;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
            max-width: 500px;
        }
        .music-button {
            background-color: transparent;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1rem;
        }
        .music-button:hover {
            background-color: #333;
            border-color: #777;
        }
    </style>
</head>
<body>
    <h1 class="title">选一首音乐吧</h1>
    <div class="button-container">
        <button class="music-button" onclick="playAndRedirect('1')">1</button>
        <button class="music-button" onclick="playAndRedirect('2')">2</button>
        <button class="music-button" onclick="playAndRedirect('3')">3</button>
        <button class="music-button" onclick="playAndRedirect('4')">4</button>
    </div>

    <script>
        function playAndRedirect(trackNumber) {
            // 创建音频元素
            const audio = new Audio(`${trackNumber}.mp3`);
            audio.play();
            
            // 将音频元素存储在localStorage中，以便在新页面中继续播放
            localStorage.setItem('currentTrack', trackNumber);
            
            // 跳转到新页面
            window.location.href = '123321.html';
        }
    </script>
</body>
</html>
