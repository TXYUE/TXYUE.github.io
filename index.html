<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉色页面</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }
        #yesButton {
            background-color: #ff69b4; /* 粉红色 */
            color: white;
            border: none;
        }
        #noButton {
            background-color: #4682b4; /* 灰蓝色 */
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <img id="mainImage" src="H1.jpg" alt="H1 Image">
    <div class="buttons">
        <button id="yesButton">可以</button>
        <button id="noButton">不行</button>
    </div>

    <script>
        let yesButtonScale = 1; // 记录“可以”按钮的当前缩放比例
        let noButtonScale = 1; // 记录“不行”按钮的当前缩放比例
        let noButtonTranslateX = 0; // 记录“不行”按钮的当前水平位移
        let noButtonClickCount = 0; // 记录“不行”按钮的点击次数

        document.getElementById('yesButton').addEventListener('click', function() {
            // 点击“可以”按钮时，清空页面并显示“爱心”和L1.jpg
            document.body.innerHTML = `
                <h1 style="text-align: center; margin-top: 20%;">爱心</h1>
                <img src="L1.jpg" alt="L1 Image" style="display: block; margin: 0 auto;">
            `;
        });

        document.getElementById('noButton').addEventListener('click', function() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const mainImage = document.getElementById('mainImage');

            // “可以”按钮放大20%
            yesButtonScale *= 1.2;
            yesButton.style.transform = `scale(${yesButtonScale})`;

            // “不行”按钮缩小30%并向右移动
            noButtonScale *= 0.7;
            noButtonTranslateX += 50; // 每次向右移动50px
            noButton.style.transform = `scale(${noButtonScale}) translateX(${noButtonTranslateX}px)`;

            // 记录点击次数
            noButtonClickCount++;

            // 第四次点击时替换图片
            if (noButtonClickCount === 4) {
                mainImage.src = 'C1.jpg';
            }
        });
    </script>
</body>
</html>
