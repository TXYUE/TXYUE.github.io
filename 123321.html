<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放中</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // 页面加载时，从localStorage获取当前播放的音乐并继续播放
        window.onload = function() {
            const trackNumber = localStorage.getItem('currentTrack');
            if (trackNumber) {
                const audio = new Audio(`${trackNumber}.mp3`);
                audio.play();
            }
        };
    </script>
</body>
</html>
